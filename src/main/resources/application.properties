
server.port=8443

spring.datasource.url=
spring.datasource.username = 
spring.datasource.password =
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true

server.error.include-message = always

spring.devtools.restart.enabled=true

server.ssl.enabled=true
server.ssl.key-alias=spring
server.ssl.key-store=classpath:saml/keystore.jks
server.ssl.key-store-password=secret

spring.security.saml2.relyingparty.registration.okta.identityprovider.entity-id=
spring.security.saml2.relyingparty.registration.okta.verification.credentials[0].certificate-location=classpath:saml/okta.cert
spring.security.saml2.relyingparty.registration.okta.singlesignon.url=
spring.security.saml2.relyingparty.registration.okta.singlesignon.sign-request=false
